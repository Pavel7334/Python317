{% extends 'base.html' %}

{% block content %}
{{ super() }}
<div class="reviews-container">
    <h1>{{ title }}</h1>
    <div class="comments-grid">
        {% for comment in comments %}
            <div class="comment-card">
                <h2>{{ comment.username }}</h2>
                <p>{{ comment.comment[:250] }}{% if comment.comment|length > 100 %}...{% endif %}</p>
                <a href="{{ url_for('review', comment_id=comment.id) }}" class="btn btn-primary">Просмотреть отзыв</a>
            </div>
        {% endfor %}
    </div>
</div>
<div class="background-image" style="background-image: url('{{ background_image_url }}');"></div>
{% endblock %}
