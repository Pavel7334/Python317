{% extends 'base.html' %}

{% block content %}
    {{ super() }}

<hr>
<h2>Список статей:</h2>
<ul>
    {% for post in posts %}
    <li>
        <p class="title">
            <a href="{{ url_for('show_post', alias=post.url) }}">{{ post.title }}</a>
        </p>
        <div class="annonce">{{ post.text[:240] | striptags }}</div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
